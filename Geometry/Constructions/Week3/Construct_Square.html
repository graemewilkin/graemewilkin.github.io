<h1 align="center">Constructing a square</h1>

<p align="right"><a href="../index.html">Back to constructions homepage</a></p>
<p align="right"><a href="../../index.html">Back to Geometry homepage</a></p>

In this exercise you are given a line segment \(AB\).  Your task is to construct a square with one side equal to \(AB\). Some of the tools you developed in the <a href="../Week2.html">Week 2 Constructions</a> will be useful.<br /><br />
